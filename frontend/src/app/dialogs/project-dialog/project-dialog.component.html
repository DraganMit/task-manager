<h1 mat-dialog-title>Create a new project</h1>
<mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Project name</mat-label>
    <input matInput [(ngModel)]="data">
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="createProject()">Create</button>
  <button mat-raised-button mat-dialog-close="">Close</button>
</mat-dialog-actions>
