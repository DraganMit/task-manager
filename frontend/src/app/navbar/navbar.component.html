<div class="container">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Task Manager</h1>
    <span class="spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav fixedTopGap="56" mode="push" style="justify-content: center">
      <mat-nav-list>
        <a mat-list-item *ngFor="let project of projects">{{project.name}}</a>
        <a mat-list-item id="add-project-button">
          <mat-icon>
            library_add
          </mat-icon>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content select="[main]"></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
