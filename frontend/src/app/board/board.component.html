<div class="root">
  <div class="board">
    <div class="board-wrapper">
      <div class="board-columns">

        <div cdkDropList
             cdkDropListOrientation="horizontal" class="board-columns"
             (cdkDropListDropped)="dropGrid($event)">
          <div
            cdkDragLockAxis="x" class="board-column"
            *ngFor="let column of board.columns" cdkDrag>

            <mat-card class="tasks-container"
                      id="{{column.id}}"
                      cdkDropList
                      [cdkDropListConnectedTo]="['0','1','2', '3', '4']"
                      [cdkDropListData]="column.tasks"
                      (cdkDropListDropped)="drop($event)">
              <mat-card-title class="columnTitle">
                {{ column.name }}
              </mat-card-title>

              <app-task *ngFor="let task of column.tasks" [task]="task"></app-task>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
